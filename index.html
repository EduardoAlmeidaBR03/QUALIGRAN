<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="cadastrar">
    <div class="container mt-5">
        <h2>Cadastrar</h2>
        <form id="formCadastrar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="emailCadastro" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailCadastro" required>
            </div>
            <div class="mb-3">
                <label for="senhaCadastro" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaCadastro" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="html/logar.html" class="btn btn-secondary">JÃ¡ tenho conta</a>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
